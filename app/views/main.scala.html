@(title: String)(headContent:Html)(header: Html)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="genericSearch">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

	    <!-- 1. Load platform support before any code that touches the DOM. -->
    	<script src="@routes.Assets.at("bower_components/webcomponentsjs/webcomponents.min.js")" type="text/javascript" ></script>
	    <!-- 2. Load the component using an HTML Import -->
        <link rel="import" href="@routes.Assets.at("elements/my-element.html")">

        @headContent

    </head>
    <body ng-controller="GenericSearchCtrl">
    
    	@header

        <div class="container-full">

            @content

        </div>

    	<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript" ></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript" ></script>

    </body>
</html>
