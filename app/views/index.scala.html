@()

@main("My App") {
} {
    <div class="center-block text-center">
        <h1>Home Page</h1>
        <p>This application uses angularjs, bootstrap and java</p>
    </div>
    
    <hr>
    
    <div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
  
    <div role="tabpanel" class="tab-pane active" id="home">
        <form class="form-inline" role="form">
	        <div class="form-group  col-sm-6">
	            <input type="text" id="query" class="form-control" placeholder="Search" ng-model="searchQuery">
	        </div>
	        <div class="form-group">
	            <div class="btn btn-primary form-control" ng-click="onSearch()">Search</div>
	        </div>
    	<div class="panel-body"><pre>{{searchResults}}</pre></div>
    	</form>
    </div>
    	
    <div role="tabpanel" class="tab-pane" id="profile">
		<div class="container">
		    <div class="panel panel-default">
		        <div class="row">
		            <div class="col-lg-5 col-md-5 col-sm-5">
		                <div class="panel panel-default">
		                    <div class="panel-heading">panel 1</div>
		                    <div class="input-append">
		                        <button class="btn">Middle</button>
		                        <button class="btn">Right</button>
		                        <button class="btn btn-default">Button</button>
		                    </div>
		                    <form class="form form-horizontal">
		                        <div class="control-group">
		                            <!--label class="control-label">Email</label-->
		                            <div class="controls">
		                                <input type="text" id="inputEmail" placeholder="Email" class="form-control">
		                                <input type="text" id="op" placeholder="Operator" class="form-control">
		                            </div>
		                        </div>
		                    </form>
		                </div>
		            </div>
		            <div class="col-lg-7 col-md-7 col-sm-7">
		                <div class="panel panel-default">
		                    <div class="panel-heading">panel 2</div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
    </div>
    
    <div role="tabpanel" class="tab-pane" id="messages">Messages Tab</div>
    
  </div>

</div>
}
